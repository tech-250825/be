app:
  client:
    url: http://localhost:3000/*
server:
  frontend: http://localhost:3000
  port: 8090
  shutdown: graceful
spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
  jackson:
    serialization:
      write-dates-as-timestamps: false
  config:
    activate:
      on-profile: default
    import: "application-secret.yml"
  docker:
    compose:
      enabled: false
  autoconfigure:
    exclude:
  lifecycle:
    timeout-per-shutdown-phase: 1h
  datasource:
    leak-detection-threshold: 20000
    maximum-pool-size: 3
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/katin_db?serverTimezone=Asia/Seoul
    username: katinuser
  security:
    oauth2:
      client:
        registration:
          google:
            redirect-uri: http://localhost:8090/auth/google/redirect
  rabbitmq:
    host: localhost
    port: 5672
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        highlight_sql: false
        use_sql_comments: true
#        show-sql: true
        dialect: org.hibernate.dialect.MySQLDialect
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
#    org.hibernate.SQL: DEBUG
custom:
  webhook-url: https://e10be22101e8.ngrok-free.app
  site:
    name: "My Site Prod"

