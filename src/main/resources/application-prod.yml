app:
  client:
    url: https://www.hoit.my
server:
  port: 8090
  shutdown: graceful
spring:
  rabbitmq:
    host: rabbit-mq
    port: 5672
  docker:
    compose:
      enabled: false
  config:
    import: "application-secret.yml"
  autoconfigure:
    exclude:
  security:
    oauth2:
      client:
        registration:
          google:
            redirect-uri: https://api.hoit.my/auth/google/redirect
  lifecycle:
    # 스프링부트가 종료 요청을 받은 후 기다려줄 수 있는 최대한의 시간d
    timeout-per-shutdown-phase: 1h
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://hoit-database-1.cdogc6048p9x.ap-northeast-2.rds.amazonaws.com:3306/hoit_db
    username: hoituser
  data:
    redis:
      host: redis
      port: 6379
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false
        use_sql_comments: false
logging:
  level:
    com.ll.demo03: INFO
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.hibernate.orm.jdbc.extract: INFO
    org.springframework.transaction.interceptor: INFO
custom:
  webhook-url: https://99f3fc2196bd.ngrok-free.app
  site:
    name: "My Site Prod"
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB